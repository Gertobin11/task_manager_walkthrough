{% extends "base.html" %}

{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add new task</h3>

<div class="row card-panel light-grey">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tasks prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row"> 
            <div class="input-field col s12">
                <i class="fas fa-pen prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" class="materialize-textarea"
                minlength="5" maxlength="200" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tasks prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent?
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
